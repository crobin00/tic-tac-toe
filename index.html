<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class="name">
			<h1>Enter your name:</h1>
			<label for="name"></label>
			<input type="text" id="name" name="name" required size="10" />
		</div>
		<div class="name2">
			<h1>Enter opponents name:</h1>
			<label for="name"></label>
			<input type="text" id="name2" name="name2" required size="10" />
			<button class="submit-button" type="button">
				Let's Start Playing!
			</button>
		</div>
		<div class="container hidden">
			<div class="game-board-container">
				<div class="square0 square"></div>
				<div class="square1 square"></div>
				<div class="square2 square"></div>
				<div class="square3 square"></div>
				<div class="square4 square"></div>
				<div class="square5 square"></div>
				<div class="square6 square"></div>
				<div class="square7 square"></div>
				<div class="square8 square"></div>
			</div>
		</div>
	</body>
</html>
